<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soul Quill</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        header {
            background: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            background: #ff9478;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            background: white;
            color: #ff6f61;
            border-radius: 5px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff9478;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #ff6f61;
            color: white;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        The Soul Quill
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Motivational Blogs</a>
        <a href="#">Fiction Stories</a>
        <a href="#">Romantic Stories</a>
        <a href="#">About</a>
    </nav>
    <div class="container">
        <h2>Welcome to The Soul Quill</h2>
        <p>A place where words inspire, stories touch the heart, and motivation fuels the soul.</p>
        <a href="#" class="button">Explore Now</a>
    </div>
    <footer>
        &copy; 2025 The Soul Quill. All rights reserved.
    </footer>
</body>
</html>
